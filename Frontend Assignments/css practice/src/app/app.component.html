<div class="outerlayout">
<form >
   
<div class="innerlayout">

  <h1>Registration Form</h1>
  <label for="fullname">Full name</label> <br>
  <input type="text" id="fullname" name="fullname" placeholder="Enter full name"><br>
  <label for="email">Email Address</label><br>
  <input type="text" id="email" name="email" placeholder="Enter email address"><br>
  
  <div class="left">
  <label for="mobile">Mobile Number</label><br>
  <input type="text" id="mobile" name="mobile number" placeholder="Enter mobile number"><br>
  </div>
  
  <div class="right">
  <label for="dob">Birth Date</label><br>
  <input type="date" id="dob" name="birth date" placeholder="mm-dd-yyy"><br>
  </div>

  <label for="gender">Gender</label> <br>
  <input type="radio" id="male" name="gender">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender">
  <label for="female">Female</label>
  <input type="radio" id="none" name="gender">
  <label for="none">prefer not to say</label><br>

  <label for="address">Address</label> <br>
  <input type="text" name="address" id="address" placeholder="Enter address"><br>
  
  <div class="left">
  <label for="country" >Country</label><br>
  <select name="country" id="country"  >
  
    <option name="country">country</option>
  </select>
  </div>

  <div class="right">
  <label for="postal code">Postal code</label><br>
  <input type="text" name="postal" id="postal code" placeholder="Enter postal code"><br>

  
  </div>
  
  <button type="button">Submit</button>

  </div>
  
</form>
</div>


<div class="login">
  <form class="login-form">
    <h2>Login</h2>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>

    <div class="form-group">
    <div class="remember">
      <input type="checkbox" id="remember-me" name="remember-me">
      <label for="remember-me">Remember Me</label>
    </div>

    <div class="forgot">
      <a href="#" class="forgot-password">Forgot Password?</a>  
    </div>

    </div>
  
    <button type="submit">Login</button>
   
    <div class="signup">
    <p> not a member</p>
    <a href="#">signup now?</a>
    </div>
  </form>
</div>
